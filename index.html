	<script>
		function convert(event)

			fetch(url)
			.then(res => res.json())
			.then(data => {
				let dollar = data["rates"]["INR"];
				let x = parseFloat(amt.value);
				let y = x * dollar;
				ans.innerHTML = "\u20B9" + y.toFixed(2);
			}) 
			.catch(err => ans.innerHTML = "issue " + err);
		}
